<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <h3>Seja bem-vindo(a) novamente.</h3>
                <p>Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="off">
                    <label id="pessoa" for="iemail" ><span class="material-icons">person</span></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    <br>
                    <label id="chave" for="isenha"><span class="material-icons">key</span></label>
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                    
                    <input id="entrar" type="submit" value="Entrar">
                    <input id="esq_senha" type="button" value="Esqueci a Senha"> 
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
